<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Prosperidad Sostenible</title>
    <!-- Incluir Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter (la fuente por defecto de Tailwind) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Fondo claro */
        }
        /* Estilos personalizados para la tabla si se desea una presentación más compacta */
        .data-table th, .data-table td {
            padding: 12px 16px;
            text-align: left;
        }
    </style>
    <!-- Incluir PapaParse para cargar y analizar el archivo CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="p-4 sm:p-8">

    <div id="app" class="max-w-7xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10">

        <!-- Encabezado del Modelo -->
        <header class="mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Modelo de Prosperidad Sostenible (MPS)</h1>
            <p class="text-lg text-gray-600">Visualización de Indicadores y Resultados Clave</p>
        </header>

        <!-- Sección de Resumen y Métricas Clave -->
        <section id="summary-metrics" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Los datos se inyectarán aquí -->
        </section>

        <!-- Área de Datos (Tabla) -->
        <section class="overflow-x-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-l-4 border-indigo-500 pl-3">Datos Detallados por Componente</h2>
            <div id="data-container" class="bg-gray-50 rounded-lg p-4 shadow-inner">
                <!-- Se muestra el nombre del archivo original para referencia del usuario -->
                <p class="text-gray-500">Cargando datos desde <code class="bg-gray-200 p-1 rounded">datasetmps.csv</code>...</p>
                <!-- La tabla se renderizará aquí -->
            </div>
            <div id="error-message" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error:</strong>
                <span id="error-text" class="block sm:inline"></span>
            </div>
        </section>

    </div>

    <footer class="mt-10 text-center text-gray-500 text-sm">
        <p>&copy; 2024 Modelo de Prosperidad Sostenible. Datos auditables y en tiempo real.</p>
    </footer>

    <script>
        // Declaración de constantes
        // Se utiliza el ID de contenido del archivo subido ('uploaded:datasetmps.csv') en lugar del nombre del archivo
        // Esto soluciona el error de "Failed to parse URL" en el entorno de ejecución.
        const DATA_FILE = 'uploaded:datasetmps.csv'; 
        const dataContainer = document.getElementById('data-container');
        const summaryMetrics = document.getElementById('summary-metrics');
        const errorMessageDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Función para mostrar mensajes de error
        const showError = (message) => {
            console.error(message);
            dataContainer.innerHTML = ''; // Limpiar el contenedor de datos
            errorText.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        };

        // Función de utilidad para formatear números como moneda o porcentaje
        const formatValue = (value, header) => {
            const num = parseFloat(value);
            if (isNaN(num)) return value;

            // Lógica simple de formato basada en el nombre de la columna
            if (header.toLowerCase().includes('porcentaje') || header.toLowerCase().includes('tasa') || header.toLowerCase().includes('d_p')) {
                return num.toFixed(1) + '%';
            }
            if (header.toLowerCase().includes('c_h') || header.toLowerCase().includes('wjp') || header.toLowerCase().includes('fraser')) {
                 return num.toFixed(2);
            }
            // Formato de moneda o número grande
            if (header.toLowerCase().includes('pib nominal') || header.toLowerCase().includes('vna')) {
                return new Intl.NumberFormat('es-ES', { style: 'decimal', minimumFractionDigits: 1 }).format(num);
            }
            return num.toLocaleString('es-ES');
        };
        
        // Función principal para renderizar la tabla de datos
        const renderDataTable = (data, meta) => {
            if (!data || data.length === 0) {
                dataContainer.innerHTML = '<p class="text-gray-500">El archivo CSV está vacío o no tiene datos.</p>';
                return;
            }

            // Los encabezados son la primera fila de datos
            const headers = meta.fields || Object.keys(data[0]);
            
            // 1. Renderizar la tabla
            let htmlContent = `
                <table class="min-w-full divide-y divide-gray-300 rounded-lg overflow-hidden data-table">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            ${headers.map(header => `<th scope="col" class="py-3.5 px-3 text-sm font-semibold uppercase tracking-wider">${header}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        ${data.map(row => `
                            <tr class="hover:bg-indigo-50 transition duration-150">
                                ${headers.map(header => `<td class="whitespace-nowrap text-sm text-gray-700">${formatValue(row[header], header)}</td>`).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            dataContainer.innerHTML = htmlContent;

            // 2. Renderizar métricas de resumen
            const scoreKey = 'C_H (Índice)';
            const impactKey = 'PIB nominal (MM Dolar)';
            
            // C_H (Índice) Promedio
            const globalScores = data.map(row => parseFloat(row[scoreKey])).filter(n => !isNaN(n));
            const avgScore = globalScores.length > 0 ? (globalScores.reduce((a, b) => a + b, 0) / globalScores.length) : 'N/A';
            
            // Umbrales ajustados para un índice de 0 a 10 (ejemplo: 8 es bueno, 5 es regular)
            const statusColor = avgScore > 8 ? 'text-green-600' : (avgScore > 5 ? 'text-yellow-600' : 'text-red-600');
            const overallStatus = avgScore > 8 ? 'Óptimo' : (avgScore > 5 ? 'Mejora Necesaria' : 'Crítico');


            // Suma de PIB nominal (MM Dolar)
            const totalImpact = data.reduce((acc, row) => {
                // Limpiar el string de comas para asegurar el parseo correcto de números grandes o decimales
                const pibValue = String(row[impactKey] || 0).replace(/,/g, ''); 
                return acc + (parseFloat(pibValue) || 0);
            }, 0);
            
            summaryMetrics.innerHTML = `
                <!-- Métrica 1: Capacidad Humana (Promedio) -->
                <div class="bg-indigo-50 p-5 rounded-xl shadow-md border-l-4 border-indigo-500">
                    <p class="text-sm font-medium text-gray-500">Capacidad Humana Promedio</p>
                    <p class="mt-1 text-3xl font-bold ${statusColor}">${avgScore !== 'N/A' ? avgScore.toFixed(2) : 'N/A'}</p>
                    <p class="text-xs text-gray-500 mt-1">Nivel promedio de <span class="font-semibold">${scoreKey}</span>.</p>
                </div>
                
                <!-- Métrica 2: PIB Nominal Total (MM Dolar) -->
                <div class="bg-blue-50 p-5 rounded-xl shadow-md border-l-4 border-blue-500">
                    <p class="text-sm font-medium text-gray-500">PIB Nominal Total (MM Dolar)</p>
                    <p class="mt-1 text-3xl font-bold text-blue-800">${totalImpact.toLocaleString('es-ES', { maximumFractionDigits: 0 })}</p>
                    <p class="text-xs text-gray-500 mt-1">Suma del ${impactKey} de todas las entradas.</p>
                </div>
                
                <!-- Métrica 3: Número de Componentes -->
                <div class="bg-gray-50 p-5 rounded-xl shadow-md border-l-4 border-gray-500">
                    <p class="text-sm font-medium text-gray-500">Componentes Evaluados</p>
                    <p class="mt-1 text-3xl font-bold text-gray-800">${data.length}</p>
                    <p class="text-xs text-gray-500 mt-1">Cantidad de indicadores o países analizados.</p>
                </div>
            `;
        };

        // Función para cargar los datos usando PapaParse
        const loadData = () => {
            // El API de Fetch se utiliza para obtener el archivo
            fetch(DATA_FILE)
                .then(response => {
                    if (!response.ok) {
                        // Si falla la carga, mostramos el error de manera clara.
                        throw new Error(`No se pudo acceder al archivo. Código de estado: ${response.status}.`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    // PapaParse analiza el texto CSV
                    Papa.parse(csvText, {
                        header: true, // Convierte las filas en objetos con los encabezados como claves
                        dynamicTyping: false, // Deja que el formateo se haga en JavaScript
                        skipEmptyLines: true,
                        complete: function(results) {
                            if (results.errors.length) {
                                // Muestra el primer error de PapaParse si existe
                                showError(`Error al analizar el CSV: ${results.errors[0].message}`);
                            } else {
                                // Los datos están listos para ser renderizados
                                renderDataTable(results.data, results.meta);
                            }
                        }
                    });
                })
                .catch(error => {
                    // Manejo de errores de red o fetch
                    showError(error.message);
                });
        };

        // Inicializar la aplicación
        window.onload = loadData;
    </script>
</body>
</html>
