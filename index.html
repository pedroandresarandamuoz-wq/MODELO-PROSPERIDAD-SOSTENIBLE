<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Prosperidad Sostenible (MPS)</title>
    <!-- Incluir Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter (la fuente por defecto de Tailwind) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Fondo claro */
        }
        /* Estilos base para la tabla */
        .data-table th, .data-table td {
            padding: 12px 16px;
            text-align: left;
        }
    </style>
    <!-- Incluir PapaParse para cargar y analizar el archivo CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="p-4 sm:p-8">

    <div id="app" class="max-w-7xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10">

        <!-- Encabezado del Modelo -->
        <header class="mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Modelo de Prosperidad Sostenible (MPS)</h1>
            <p class="text-lg text-gray-600">Visualización de Indicadores y Resultados Clave</p>
        </header>

        <!-- Sección de Resumen y Métricas Clave -->
        <section id="summary-metrics" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Las métricas de resumen se cargarán aquí -->
            <div class="md:col-span-3 text-center text-gray-500">Cargando métricas...</div>
        </section>

        <!-- Área de Datos (Tabla) -->
        <section class="overflow-x-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-l-4 border-indigo-500 pl-3">Datos Detallados por Componente</h2>
            <div id="data-container" class="bg-gray-50 rounded-lg p-4 shadow-inner min-h-24 flex items-center justify-center">
                <!-- El contenido de la tabla se insertará aquí -->
                <div class="text-indigo-500 font-medium">Cargando datos...</div>
            </div>
            <div id="error-message" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error de Carga:</strong>
                <span id="error-text" class="block sm:inline"></span>
            </div>
        </section>

    </div>

    <footer class="mt-10 text-center text-gray-500 text-sm">
        <p>&copy; 2024 Modelo de Prosperidad Sostenible. Datos auditables y en tiempo real.</p>
    </footer>

    <script>
        // *** CONFIGURACIÓN CRÍTICA PARA GITHUB PAGES: USAR NOMBRE DE ARCHIVO SIMPLE ***
        const DATA_FILE = 'datasetmps.csv'; 
        const dataContainer = document.getElementById('data-container');
        const summaryMetrics = document.getElementById('summary-metrics');
        const errorMessageDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Función para mostrar mensajes de error
        const showError = (message) => {
            console.error("Error en la aplicación:", message);
            dataContainer.innerHTML = '<p class="text-red-500">No se pudo cargar la tabla de datos.</p>';
            errorText.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            summaryMetrics.innerHTML = ''; // Limpiar resumen
        };

        // Función de utilidad para limpiar y convertir valores numéricos del CSV
        const parseNumber = (value) => {
            // Reemplaza comas por puntos (formato decimal español a inglés)
            const cleaned = String(value).replace(/\./g, '').replace(/,/g, '.');
            return parseFloat(cleaned);
        };
        
        // Función de utilidad para formatear valores en la tabla
        const formatValue = (value, header) => {
            const num = parseNumber(value);
            if (isNaN(num)) return value;

            // Lógica de formato (porcentajes, índices, PIB)
            if (header.includes('(Índice)') || header.includes('WJP') || header.includes('Fraser')) {
                 return num.toFixed(2);
            }
            if (header.includes('(MM Dolar)')) {
                // Formato de moneda, sin decimales para números muy grandes
                return new Intl.NumberFormat('es-ES', { maximumFractionDigits: num >= 1000 ? 0 : 2 }).format(num);
            }
            if (header.includes('%pib') || header.includes('%')) {
                return num.toFixed(1) + '%';
            }
            return num.toLocaleString('es-ES');
        };
        
        // Función principal para renderizar la tabla y las métricas
        const renderData = (data, meta) => {
            if (!data || data.length === 0) {
                showError('El archivo CSV está vacío o no contiene datos válidos.');
                return;
            }

            const headers = meta.fields || Object.keys(data[0]);
            
            // 1. Renderizar la tabla
            const tableHeaders = headers.map(header => `<th scope="col" class="py-3.5 px-3 text-sm font-semibold uppercase tracking-wider">${header}</th>`).join('');
            const tableRows = data.map(row => `
                <tr class="hover:bg-indigo-50 transition duration-150">
                    ${headers.map(header => `<td class="whitespace-nowrap text-sm text-gray-700">${formatValue(row[header], header)}</td>`).join('')}
                </tr>
            `).join('');

            dataContainer.innerHTML = `
                <table class="min-w-full divide-y divide-gray-300 rounded-lg overflow-hidden data-table">
                    <thead class="bg-indigo-600 text-white sticky top-0">
                        <tr>${tableHeaders}</tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">${tableRows}</tbody>
                </table>
            `;

            // 2. Calcular y renderizar métricas de resumen
            const scoreKey = 'C_H (Índice)';
            const impactKey = 'PIB nominal (MM Dolar)';
            const prosperityKey = 'PS (Sostenible)'; // Se asume que este es el resultado final

            // C_H (Índice) Promedio
            const globalScores = data.map(row => parseNumber(row[scoreKey])).filter(n => !isNaN(n));
            const avgScore = globalScores.length > 0 ? (globalScores.reduce((a, b) => a + b, 0) / globalScores.length) : NaN;
            
            // Suma de PIB nominal (MM Dolar)
            const totalImpact = data.reduce((acc, row) => acc + (parseNumber(row[impactKey]) || 0), 0);
            
            // Prosperidad Sostenible (Promedio)
            const prosperityValues = data.map(row => parseNumber(row[prosperityKey])).filter(n => !isNaN(n));
            const avgProsperity = prosperityValues.length > 0 ? (prosperityValues.reduce((a, b) => a + b, 0) / prosperityValues.length) : NaN;

            const prosperityColor = avgProsperity > 0 ? 'text-green-600' : (avgProsperity > -5 ? 'text-yellow-600' : 'text-red-600');

            summaryMetrics.innerHTML = `
                <!-- Métrica 1: Prosperidad Sostenible Promedio -->
                <div class="bg-indigo-50 p-5 rounded-xl shadow-md border-l-4 border-indigo-500">
                    <p class="text-sm font-medium text-gray-500">Prosperidad Sostenible (Promedio)</p>
                    <p class="mt-1 text-3xl font-bold ${prosperityColor}">${!isNaN(avgProsperity) ? avgProsperity.toFixed(2) : 'N/A'}</p>
                    <p class="text-xs text-gray-500 mt-1">Resultado final promedio del modelo.</p>
                </div>
                
                <!-- Métrica 2: Capacidad Humana (Promedio) -->
                <div class="bg-blue-50 p-5 rounded-xl shadow-md border-l-4 border-blue-500">
                    <p class="text-sm font-medium text-gray-500">Capacidad Humana Promedio</p>
                    <p class="mt-1 text-3xl font-bold text-blue-800">${!isNaN(avgScore) ? avgScore.toFixed(2) : 'N/A'}</p>
                    <p class="text-xs text-gray-500 mt-1">Nivel promedio de ${scoreKey}.</p>
                </div>
                
                <!-- Métrica 3: PIB Nominal Total -->
                <div class="bg-gray-50 p-5 rounded-xl shadow-md border-l-4 border-gray-500">
                    <p class="text-sm font-medium text-gray-500">PIB Nominal Total (MM Dolar)</p>
                    <p class="mt-1 text-3xl font-bold text-gray-800">${totalImpact.toLocaleString('es-ES', { maximumFractionDigits: 0 })}</p>
                    <p class="text-xs text-gray-500 mt-1">Suma del impacto económico.</p>
                </div>
            `;
        };

        // Función para cargar los datos usando PapaParse
        const loadData = () => {
            fetch(DATA_FILE)
                .then(response => {
                    if (!response.ok) {
                        // Código de error 404 (Archivo no encontrado) es el más común en GitHub Pages si la ruta es incorrecta
                        throw new Error(`Error ${response.status}: El archivo CSV no se encontró en la ruta ${DATA_FILE}.`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        dynamicTyping: false, 
                        skipEmptyLines: true,
                        complete: function(results) {
                            if (results.errors.length) {
                                showError(`Error al analizar el CSV: ${results.errors[0].message}`);
                            } else {
                                renderData(results.data, results.meta);
                            }
                        }
                    });
                })
                .catch(error => {
                    // Este error capturará problemas de red o la ruta incorrecta en GitHub Pages
                    showError(`No se pudo cargar el archivo: ${error.message}.`);
                });
        };

        // Inicializar la aplicación
        window.onload = loadData;
    </script>
</body>
</html>
